<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n a Cita</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
            animation: bounce 1s infinite;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .yes {
            background-color: #32cd32;
            color: white;
            transition: transform 0.2s;
        }

        .no {
            background-color: #ff4500;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .response {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola mi ni√±a bonita, espero se encuentre muy bien que haya tenido un hermoso viaje,  le quisiera realizar una pregunta muy importante, le gustaria esta noche tener una cita con este humilde mortal? espero su respuesta mi bella dama Nieves Morera</h1>        <button class="yes" id="yesButton" onclick="showResponse('¬°Genial! üéâ')">S√≠</button>
        <button class="no" onclick="increaseYesSize()">No</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        let noClickCount = 0;

        function showResponse(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = message;
            responseDiv.style.opacity = 1;

            // Reiniciar la respuesta despu√©s de 3 segundos
            setTimeout(() => {
                responseDiv.style.opacity = 0;
            }, 3000);
        }

        function increaseYesSize() {
            noClickCount++;
            const yesButton = document.getElementById('yesButton');
            const newSize = 1 + (noClickCount * 0.2); // Aumenta el tama√±o en 0.2 por cada clic en "No"
            yesButton.style.transform = `scale(${newSize})`;
        }
    </script>
</body>
</html>
