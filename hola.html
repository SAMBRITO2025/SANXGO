<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a Cita</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px; /* Añadido para evitar que el contenido toque los bordes en móviles */
        }

        .container {
            text-align: center;
            animation: fadeIn 2s;
        }

        h1 {
            font-size: 1.8em; /* Tamaño de fuente más pequeño para móviles */
            color: #ff69b4;
            animation: bounce 1s infinite;
            margin: 0 0 20px; /* Espaciado inferior */
        }

        button {
            padding: 15px 30px;
            font-size: 1em; /* Tamaño de fuente más pequeño para móviles */
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%; /* Botones ocupan el 100% del ancho en móviles */
            max-width: 300px; /* Ancho máximo para los botones */
        }

        button:hover {
            transform: scale(1.1);
        }

        .yes {
            background-color: #32cd32;
            color: white;
            transition: transform 0.2s;
        }

        .no {
            background-color: #ff4500;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .response {
            font-size: 1.2em; /* Tamaño de fuente más pequeño para móviles */
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola mi niña bonita, espero se encuentre muy bien que haya tenido un hermoso viaje, le quisiera realizar una pregunta muy importante, ¿le gustaría esta noche tener una cita con este humilde mortal? Espero su respuesta, mi bella dama Nieves Morera.</h1>
        <button class="yes" id="yesButton" onclick="showResponse('¡Genial! 🎉')">Sí</button>
        <button class="no" onclick="increaseYesSize()">No</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        let noClickCount = 0;

        function showResponse(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = message;
            responseDiv.style.opacity = 1;

            // Reiniciar la respuesta después de 3 segundos
            setTimeout(() => {
                responseDiv.style.opacity = 0;
            }, 3000);
        }

        function increaseYesSize() {
            noClickCount++;
            const yesButton = document.getElementById('yesButton');
            const newSize = 1 + (noClickCount * 0.2); // Aumenta el tamaño en 0.2 por cada clic en "No"
            yesButton.style.transform = `scale(${newSize})`;
        }
    </script>
</body>
</html>
